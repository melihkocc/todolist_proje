<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container mt-5 mb-5">
        <div class="row d-flex flex-column">
            <div class="mx-auto py-3" style="width: 80rem; background-color: lightgray;"><h5>Todo List Sayfası</h5></div>
            <div class="card rounded-0 mx-auto" style="width: 80rem;">
                <div class="card-body">
                    <form id="formControl">
                        <div class="mb-3 mt-4">
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Todo Giriniz">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Todo Ekleyin</button>
                      </form>
                      <hr>

                </div>
            </div>
            <div class="card rounded-0 mx-auto" style="width: 80rem;">
                <div class="card-body">
                  <h5 class="card-title">Todo Listesi</h5>
                  <form>
                    <div class="mb-3 mt-4">
                      <input type="text" class="form-control" id="examplefilter" aria-describedby="emailHelp" placeholder="Todo Giriniz">
                    </div>
                  </form>
                  <hr>

                  <ul class="list-group rounded-0">

                  </ul>

                  <button type="submit" id="clearButton" class="btn btn-primary mt-3">Tüm Todoları Temizle</button>


                </div>
              </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
